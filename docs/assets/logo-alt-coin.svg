<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#4CAF50" rx="15"/>

  <!-- Coin circle -->
  <circle cx="50" cy="50" r="25" fill="white" opacity="0.9"/>

  <!-- Dollar sign -->
