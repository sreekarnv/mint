<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="mintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="100" height="100" fill="url(#mintGradient)" rx="15"/>

  <!-- Overlapping shapes for modern look -->
  <circle cx="35" cy="50" r="20" fill="white" opacity="0.15"/>
  <circle cx="65" cy="50" r="20" fill="white" opacity="0.15"/>

  <!-- "M" letter -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="white" text-anchor="middle">M</text>
</svg>
