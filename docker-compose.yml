services:
  # ------------------------------
  rabbitmq:
    container_name: rabbitmq_container
    image: rabbitmq:3.13-management-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: pass123#
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - ./.data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmqctl', 'status']
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------
  mongo_auth:
    image: mongo:6
    container_name: mongo_auth_container
    restart: always
    ports:
      - '27016:27017'
    volumes:
      - ./.data/mongo_auth:/data/db

  mongo_wallet:
    image: mongo:6
    container_name: mongo_wallet_container
    restart: always
    ports:
      - '27018:27017'
    volumes:
      - ./.data/mongo_wallet:/data/db

  mongo_transaction:
    image: mongo:6
    container_name: mongo_transaction_container
    restart: always
    ports:
      - '27019:27017'
    volumes:
      - ./.data/mongo_transaction:/data/db

  # ------------------------------
  auth_service:
    build:
      context: ./auth
    container_name: auth_service_container
    restart: always
    environment:
      MONGO_URI: mongodb://mongo_auth:27017/auth_db
      RABBITMQ_URI: amqp://admin:pass123%23@rabbitmq:5672
      JWT_PRIVATE_KEY_PATH: /keys/private.pem
      JWT_PUBLIC_KEY_PATH: /keys/public.pem
      JWT_EXPIRES_IN: 15m
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo_auth:
        condition: service_started
    volumes:
      - ./auth/keys:/keys
      - ./auth/src:/app/src

  # ------------------------------
  wallet_service:
    build:
      context: ./wallet
    container_name: wallet_service_container
    restart: always
    environment:
      MONGO_URI: mongodb://mongo_wallet:27017/wallet_db
      RABBITMQ_URI: amqp://admin:pass123%23@rabbitmq:5672
      JWT_PUBLIC_KEY_PATH: /keys/public.pem
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo_wallet:
        condition: service_started
    volumes:
      - ./wallet/keys:/keys
      - ./wallet/src:/app/src

  # ------------------------------
  transaction_service:
    build:
      context: ./transaction
    container_name: transaction_service_container
    restart: always
    environment:
      MONGO_URI: mongodb://mongo_transaction:27017/transaction_db
      RABBITMQ_URI: amqp://admin:pass123%23@rabbitmq:5672
      JWT_PUBLIC_KEY_PATH: /keys/public.pem
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo_transaction:
        condition: service_started
    volumes:
      - ./transaction/keys:/keys
      - ./transaction/src:/app/src

  # ------------------------------
  gateway:
    build:
      context: ./gateway
    container_name: gateway_container
    restart: always
    ports:
      - '4000:4000'
    depends_on:
      auth_service:
        condition: service_started
      wallet_service:
        condition: service_started
      transaction_service:
        condition: service_started
    volumes:
      - ./gateway:/app
