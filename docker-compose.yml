version: '3'
services:
  rabbitmq:
    container_name: rabbitmq_container
    image: rabbitmq:3.13-management-alpine
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=pass123#
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - ./.data/rabbitmq:/var/lib/rabbitmq
