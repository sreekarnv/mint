services:
  mongodb:
    image: mongo:7
    container_name: mint-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mint-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mint-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mint-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
      target: production
    container_name: mint-auth
    restart: unless-stopped
    env_file:
      - ./auth/.env.docker
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - mint-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notifications:
    build:
      context: ./notifications
      dockerfile: Dockerfile
      target: production
    container_name: mint-notifications
    restart: unless-stopped
    env_file:
      - ./notifications/.env.docker
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - mint-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4002/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wallet:
    build:
      context: ./wallet
      dockerfile: Dockerfile
      target: production
    container_name: mint-wallet
    restart: unless-stopped
    env_file:
      - ./wallet/.env.docker
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - mint-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4003/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  transactions:
    build:
      context: ./transactions
      dockerfile: Dockerfile
      target: production
    container_name: mint-transactions
    restart: unless-stopped
    env_file:
      - ./transactions/.env.docker
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - mint-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4004/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: mint-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - notifications
      - wallet
      - transactions
    networks:
      - mint-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mint-network:
    driver: bridge

volumes:
  mongodb_data:
  rabbitmq_data:
