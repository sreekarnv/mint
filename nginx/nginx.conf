events {
    worker_connections 1024;
}

http {
    # Upstream health check settings
    upstream auth-service {
        server auth:4001 max_fails=3 fail_timeout=10s;
        keepalive 32;
    }

    upstream notifications-service {
        server notifications:4002 max_fails=3 fail_timeout=10s;
        keepalive 32;
    }

    upstream wallet-service {
        server wallet:4003 max_fails=3 fail_timeout=10s;
        keepalive 32;
    }

    upstream transactions-service {
        server transactions:4004 max_fails=3 fail_timeout=10s;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Enable buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for larger requests
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # JWKS endpoint for auth service
        location /.well-known {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://auth-service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for development
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Handle backend errors gracefully
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Custom error responses
            error_page 502 503 504 = @service_unavailable;
        }

        # Auth Service Routes
        location /api/v1/auth {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://auth-service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for development
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Handle backend errors gracefully
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Custom error responses
            error_page 502 503 504 = @service_unavailable;
        }

        # Users Service Routes (part of auth service)
        location /api/v1/users {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://auth-service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for development
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Handle backend errors gracefully
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Custom error responses
            error_page 502 503 504 = @service_unavailable;
        }

        # Wallet Service Routes
        location /api/v1/wallet {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://wallet-service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for development
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Handle backend errors gracefully
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Custom error responses
            error_page 502 503 504 = @service_unavailable;
        }

        # Transactions Service Routes
        location /api/v1/transactions {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://transactions-service;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Shorter timeouts for development
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Handle backend errors gracefully
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Custom error responses
            error_page 502 503 504 = @service_unavailable;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error handler for service unavailable
        location @service_unavailable {
            internal;
            default_type application/json;
            return 503 '{"error": "Service temporarily unavailable. The backend service may be restarting.", "status": 503}';
        }

        # Default route
        location / {
            return 404 '{"error": "Route not found"}';
            add_header Content-Type application/json;
        }
    }
}
